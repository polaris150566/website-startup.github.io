name: GitHub Pages CI
 
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v2

    - name: Install and Build ğŸ”§
      run: |
        npm install
        npm run build
      env:
        CI: true

    - name: Deploy to GitHub Pages ğŸš€
      uses: JamesIves/github-pages-deploy-action@4.1.4
      with:
        branch: gh-pages
        folder: public